version: '3.8'

services:
  sip-api:
    build:
      context: ../..
      dockerfile: packages/api/Dockerfile
    container_name: sip-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # SECURITY: Replace wildcard with specific origins in production
      # Examples:
      #   - CORS_ORIGIN=https://sip-protocol.org
      #   - CORS_ORIGIN=https://sip-protocol.org,https://app.sip-protocol.org
      # For development/testing only:
      #   - CORS_ORIGIN=http://localhost:3000
      - CORS_ORIGIN=${CORS_ORIGIN:-https://sip-protocol.org}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
