name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version
          publish: pnpm release
          title: 'chore: release packages'
          commit: 'chore: release packages'
        env:
          # Use GH_PAT for PR creation (org restricts GITHUB_TOKEN)
          # Falls back to GITHUB_TOKEN if GH_PAT not set
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Sync changelog to docs
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "Packages published, triggering docs sync..."
          # Trigger the docs-sync workflow
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/sip-protocol/sip-protocol/dispatches \
            -d '{"event_type":"changelog-updated"}'
